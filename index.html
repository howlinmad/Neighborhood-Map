<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-full">        
        <div class="row">    
            <div class="col-xs-2 panel-group" id="side-bar">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Filter</a>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                  <ul class="list-group" >
                    <li class="list-group-item" style="background-color: #4E3229">
                        <input class="filter" type="text" placeholder="Filter" data-bind="textInput: filter">
                    </li>
                    <li class="list-group-item" style="background-color: #4E3229">
                        <ul data-bind="foreach: viewCafe">
                            <li class="place" data-bind="text: name, click: $parent.select"></li>
                        </ul>
                    </li>                    
                  </ul>                  
                </div>
              </div>
            </div>
            <div class="col-xs-10" id="map"></div>
        </div>
    </div>	
	<script src="lib/knockout-3.3.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/app.js"></script>
</body>
</html>
